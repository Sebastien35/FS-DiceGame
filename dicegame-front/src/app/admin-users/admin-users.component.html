<nav class="navbar bg-light-subtle">
    <a class="btn btn-primary nav-item" routerLink="/admin">Admin</a>
    <a class="btn btn-primary nav-item" routerLink="/admin/scores">Scores</a>
    <a class="btn btn-primary nav-item" routerLink="/admin/users" >Users</a>
</nav>


<div class="container d-flex justify-content-center ">
    <table class="table table-striped col-12 col-lg-8">
        <thead>
            <th>
                Username
            </th>
            <th>
                Email
            </th>
            <th>
                Role
            </th>
            <th>
                Actions
            </th>
            
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role.libelle }}</td>
                
                <td *ngIf="user.role.libelle != 'ADMIN'">
                    <button class="btn btn-danger" (click)="deleteUserById(user.id)">Delete</button>
                    
                </td>
            </tr>
        </tbody>
    </table>
</div>
