<div class="form-login d-flex justify-content-center container">
    <div class="card mt-5 col-8">
        <div class="card-header bg-dark text-white">
            <h2>Login</h2>
        </div>
        <div class="card-body bg-light">
            <form (ngSubmit)="onSubmit()" #userForm="ngForm">
                <label for="username">Username</label>
                <input type="text" class="form-control" placeholder="Username" [(ngModel)]="user.username" name="username" required>
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Password" [(ngModel)]="user.password" name="password" required>
                <button type="submit " class="btn btn-primary mt-2" [disabled]="!userForm.valid">Login</button>
            </form>
        </div>
        <div class="card-footer text-center bg-dark text-white">
           <p> Don't have an account ? Create one <a href="/register">here</a>!</p>
        </div>
    </div>
    
</div>
