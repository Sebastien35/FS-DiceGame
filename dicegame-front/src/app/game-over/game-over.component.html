<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-dark text-white">
    <h1>Game Over!</h1>
    </div>
    <div class="card-body bg-light">
      <p>The winner is: <strong>{{winner}}</strong></p>
      <p>{{player1name}} scored <strong>{{score1}}</strong></p>
      <p>{{player2name}} scored <strong>{{score2}}</strong></p>
    </div>
    <div class="card-footer bg-dark text-white d-flex justify-content-around">
      <a href="/game" class="btn btn-primary">Play Again</a>
      <a href="/scores" class="btn btn-primary">View Scores</a>
      <button id="saveBtn" class="btn btn-primary" (click)="saveScore($event)">Save Score</button>
    </div>
  </div>
</div>
